<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;" />
<title>好时光工作室</title>

<link href="../../happytime/css/demo.css?v=256" rel="stylesheet">

<script src="../../js/jquery-1.9.1.js" type="text/javascript"></script>

<script type="text/javascript" src="../../js/handlebars-1.0.0-rc3.js"
	defer="defer"></script>
<script type="text/javascript" src="../../js/ember-1.0.0-rc.3.js"
	defer="defer"></script>
<script type="text/javascript" src="../../happytime/js/ht.js" defer="defer"></script>


<!-- script src="https://a248.e.akamai.net/assets.github.com/assets/frameworks-4c434fa1705bf526e191eec0cd8fab1a5ce3e326.js" type="text/javascript"></script -->
<!-- script src="https://a248.e.akamai.net/assets.github.com/assets/github-fa0e576ffff9e151472d56e5f4512a9053a68a12.js" type="text/javascript"></script -->

</head>


<body>
	<div class="bg">
	
	</div>
    
</body>
<script type="text/x-handlebars" data-template-name="pass_activities">

        <div class="container">
			<div class="framwork">
 {{#each passActivity in controller}}
				<div class="container_item">
					<div class="time_container">
			<div class="time_line">{{passActivity.HappytimeActivity_issue_time}}</div>
		</div>
		 
			<div class="article_container">
				
            {{#each mixItem in passActivity.WeixinRuleContentReplyMixItems}}
            {{#if mixItem.WeixinRuleContentReplyMixItem_first}}
                <div class="framwork_first">
				<div class="article article_first" {{backgroup-image url=mixItem.WeixinRuleContentReplyMixItem_pic_url}} 
               {{bindAttr item_no=mixItem.WeixinRuleContentReplyMixItem_item_no url=mixItem.WeixinRuleContentReplyMixItem_url}}>
				    <div class="title_first">
					<!--div class="title_text">{{text-content content=mixItem.WeixinRuleContentReplyMixItem_title}}</div-->
				    <div class="title_text">{{mixItem.WeixinRuleContentReplyMixItem_title}}</div>
                    </div>
				</div>
			</div>
            {{/if}}
            {{#unless mixItem.WeixinRuleContentReplyMixItem_first}}
               
				<div class="article article_item"  {{bindAttr item_no=mixItem.WeixinRuleContentReplyMixItem_item_no url=mixItem.WeixinRuleContentReplyMixItem_url}}>
<div class="framwork_item">
                <div class="item_title"><div class="item_title_text">{{mixItem.WeixinRuleContentReplyMixItem_title}}</div></div><div class="item_pic"  {{backgroup-image url=mixItem.WeixinRuleContentReplyMixItem_pic_url}}></div></div>
               </div>
            {{/unless}}
				{{/each}}
				
			</div>
					
			</div>
{{/each}}
			{{view MDEmber.MorecontentView}}
		</div>

			</div>
			
			<div class="bg_bottom"></div>
<div id="morecontent"></div>
		{{view MDEmber.HookView}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="hook">
      
            <div class="hook-loader"><div class="hook-spinner"></div></div>
             <span class="hook-text">Reloading...</span>
            
  </script>
  
  <script type="text/x-handlebars" data-template-name="activity">

     
 {{#each passActivity in controller}}
				<div class="container_item">
					<div class="time_container">
			<div class="time_line">{{passActivity.HappytimeActivity_issue_time}}</div>
		</div>
		 
			<div class="article_container">
				
            {{#each mixItem in passActivity.WeixinRuleContentReplyMixItems}}
            {{#if mixItem.WeixinRuleContentReplyMixItem_first}}
                <div class="framwork_first">
				<div class="article article_first" {{backgroup-image url=mixItem.WeixinRuleContentReplyMixItem_pic_url}} 
               {{bindAttr item_no=mixItem.WeixinRuleContentReplyMixItem_item_no url=mixItem.WeixinRuleContentReplyMixItem_url}}>
				    <div class="title_first">
					<!--div class="title_text">{{text-content content=mixItem.WeixinRuleContentReplyMixItem_title}}</div-->
				    <div class="title_text">{{mixItem.WeixinRuleContentReplyMixItem_title}}</div>
                    </div>
				</div>
			</div>
            {{/if}}
            {{#unless mixItem.WeixinRuleContentReplyMixItem_first}}
               
				<div class="article article_item"  {{bindAttr item_no=mixItem.WeixinRuleContentReplyMixItem_item_no url=mixItem.WeixinRuleContentReplyMixItem_url}}>
<div class="framwork_item">
                <div class="item_title"><div class="item_title_text">{{mixItem.WeixinRuleContentReplyMixItem_title}}</div></div><div class="item_pic"  {{backgroup-image url=mixItem.WeixinRuleContentReplyMixItem_pic_url}}></div></div>
               </div>
            {{/unless}}
				{{/each}}
				
			</div>
					
			</div>
{{/each}}
			
	
  </script>
</html>
